name: CI

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (app)
        working-directory: app
        run: |
          npm ci

      - name: Check Types & Build
        working-directory: app
        run: npm run build

      - name: Run Tests
        working-directory: app
        run: npm test

      - name: Security audit (non-blocking)
        working-directory: app
        run: |
          npm audit --audit-level=high || true

      - name: Create dummy .env file for Docker Compose
        run: |
          echo "POSTGRES_USER=test_user" > prod/.env
          echo "POSTGRES_PASSWORD=test_password" >> prod/.env
          echo "PGDATABASE=test_db" >> prod/.env
          echo "JWT_KEY=test_secret" >> prod/.env
          echo "PGADMIN_DEFAULT_EMAIL=admin@example.com" >> prod/.env
          echo "PGADMIN_DEFAULT_PASSWORD=admin" >> prod/.env

      - name: Validate docker-compose
        run: docker compose -f prod/docker-compose.yml config

      - name: Build Docker image
        run: docker build -t app-entradas:ci -f prod/Dockerfile app
